<p style="text-align: center; font-size: 20px;"> FALTAM</p>
<div id="tempo" class="box">
	
	<div class="num">
		<span id="horas"></span>
		<p>Horas</p>
	</div>
	
 <div class="num">
		<span id="minutos"></span>
		<p>Minutos</p>
	</div>
 
	<div class="num">
		<span id="segundos"></span>
		<p>Segundos</p>
	</div>	
</div>

<script>
const second = 1000,
      minute = second * 60,
      hour = minute * 60;
      day = hour * 24;

let dataLimite = new Date('Dec 21, 2018 11:30:00').getTime(),
	
contagemRegressiva = setInterval(function() {
 	
 	let dataHoje = new Date().getTime(),
 		quantoFalta = dataLimite - dataHoje;

	 //passa o valor pro html
	  document.getElementById('horas').innerHTML = Math.floor((quantoFalta % (day)) / (hour)),
      document.getElementById('minutos').innerHTML = Math.floor((quantoFalta % (hour)) / (minute)),
      document.getElementById('segundos').innerHTML = Math.floor((quantoFalta % (minute)) / second);

	if(dataLimite < 0) {
	 	clearInterval(contagemRegressiva);
	 	document.getElementById("tempo").innerHTML = "ACABOOOU!!! É TETRA! É TETRA!"
	}
}, second);

</script>
